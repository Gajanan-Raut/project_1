{% extends 'base.html' %}

{% block 'main' %}

<h3 class="mt-5">create task</h3>
<div class="col-md-8 mt-5 m-auto">
    {% for i in data %}
    <form method="POST" action="/edits/{{i.id}}">
        {% csrf_token %}
        <form>
            <div class="form-group">
              <label for="cid">course</label>
              <input type="text" class="form-control" name="c" id="cid" value="{{i.cname}}" required>
            </div>
            <div class="form-group">
              <label for="duid">dueration</label>
              <input type="number" class="form-control" name="d" id="duid" value="{{i.cdur}}" required>
            </div>
            <div class="form-group">
              <label for="catid">categary</label>
              <input type="text" class="form-control" name="cat" id="catid" value="{{i.ccat}}" required>
            </div>
            <div class="form-group">
              <label for="pid">price</label>
              <input type="number" class="form-control" name="pt" id="pid" value="{{i.cprice}}" required>
            </div>
            
           

            

            <div class="form-group mb-3">
                
                <input type="submit" class="form-control btn btn-primary" name="send" value="CREATE" >
            </div>
          </form>
    </form>
    {% endfor %}
</div>

{% endblock 'main' %}
