{% extends 'base.html' %}

{% block 'main' %}

<h3 class="mt-5">create task</h3>
<div class="col-md-8 mt-5 m-auto">
    <form method="POST" action="dashboard">
        {% csrf_token %}
        <form>
            <div class="form-group">
              <label for="cid">course</label>
              <input type="text" class="form-control" name="c" id="cid" required>
            </div>
            <div class="form-group">
              <label for="duid">dueration</label>
              <input type="number" class="form-control" name="d" id="duid" required>
            </div>
            <div class="form-group">
              <label for="catid">categary</label>
              <input type="text" class="form-control" name="cat" id="catid" required>
            </div>
            <div class="form-group">
              <label for="pid">price</label>
              <input type="number" class="form-control" name="pt" id="pid" required>
            </div>
            
           

            

            <div class="form-group mb-3">
                
                <input type="submit" class="form-control btn btn-primary" name="send" value="CREATE" >
            </div>
          </form>
    </form>
</div>

{% endblock 'main' %}
