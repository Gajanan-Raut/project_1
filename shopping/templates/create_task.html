{% extends 'base.html' %}

{% block 'main' %}

<h3 class="mt-5">create task</h3>
<div class="col-md-8 mt-5 m-auto">
    <form method="POST" action="create_task">
        {% csrf_token %}
        <form>
            <div class="form-group">
              <label for="tid">title</label>
              <input type="text" class="form-control" name="t" id="tid" required>
            </div>
            
            
            <div class="form-group">
              <label for="detid">details</label>
              <textarea class="form-control" name="det" id="detid" rows="3" required></textarea>
            </div>

            <div class="form-group">
                <label for="dtid">date</label>
                <input type="date" class="form-control" name="dt" id="dtid" >
              </div>

            <div class="form-group mb-3">
                
                <input type="submit" class="form-control btn btn-primary" name="send" value="CREATE" >
            </div>
          </form>
    </form>
</div>

{% endblock 'main' %}
